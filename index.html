<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/calculator?styles=116340" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div id="display">
            <p id="previousAnswer">0</p>
            <p id="ans">Ans</p>
        </div>
        <div id="externalBtn">
            <button class="external" onclick="backspace()"><---</button>
            <button class="external" onclick="clearScreen()">C</button>
        </div>
        <div class="inputs">
            <div class="numbers">
                <button id="seven" value="7" onclick="insertNum('7')">7</button>
                <button id="eight" value="8" onclick="insertNum('8')">8</button>
                <button id="nine" value="9" onclick="insertNum('9')">9</button>
                <button id="four" value="4" onclick="insertNum('4')">4</button>
                <button id="five" value="5" onclick="insertNum('5')">5</button>
                <button id="six" value="6" onclick="insertNum('6')">6</button>
                <button id="one" value="1" onclick="insertNum('1')">1</button>
                <button id="two" value="2" onclick="insertNum('2')">2</button>
                <button id="three" value="3" onclick="insertNum('3')">3</button>
                <button id="decimal" value="." onclick="insertDecimal()">.</button>
                <button id="zero" value="0" onclick="insertNum('0')">0</button>
                <button class="caluclate" onclick="operate()">=</button>
            </div>
            <div class="op">
                <button id="divide" onclick="divideBtn()">รท</button>
                <button id="multiply" onclick="multiplyBtn()">ร</button>
                <button id="plus" onclick="addBtn()">+</button>
                <button id="minus" onclick="subtractBtn()">-</button>
            </div>
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
